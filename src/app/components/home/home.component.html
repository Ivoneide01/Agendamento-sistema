<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Avante</mat-card-title>
      <mat-card-subtitle>Agendamento</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>

    <mat-grid-list cols="3" rowHeight="4:3">
      <mat-grid-tile class="title-card">
        
        <mat-card-content class="calendar-card-ajuste">  
          <mat-card-title>Calendário</mat-card-title>
          <!-- Insira o calendário aqui -->   
          <mat-calendar [(selected)]="selected"></mat-calendar>
        </mat-card-content>
      </mat-grid-tile>

    </mat-grid-list>
